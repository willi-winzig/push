server:
  port: 2907

push:
  enabled: 'true'
  server: mein-server2

schedule:
  insert:
    enabled: 'false' # Scheduling Insert-Testdaten aktiv
    interval: 1ms # alle 2 Sekunden ein Insert machen

  worker:
    enabled: 'false' # Scheduling Pushen aktiv
    interval: 15m # Intervall, z.B. alle 15 Minuten sollen ...
    quantity: 10000 # maximal 1000 Auftr√§ge verarbeitet werden
    start: '00:01' # Start-Zeit
    end: '23:59' # Ende-Zeit

spring:
  datasource:
    username: root
    password: springroot
    url: jdbc:mysql://localhost:3306/db_example?serverTimezone=Europe/Berlin
    driverClassName: com.mysql.cj.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate:
        format_sql: 'true'
    defer-datasource-initialization: 'true'
    show-sql: 'true'
    hibernate:
      ddl-auto: none
    task:
      scheduling:
        pool:
          size: 5

management:
  endpoints:
    web:
      exposure:
        include: '*'
  security:
    enabled: false
